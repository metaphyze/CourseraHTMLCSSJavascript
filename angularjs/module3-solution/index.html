<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller='NarrowItDownController as narrowItDownCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDownCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDownCtrl.filterItems();">Narrow It Down For Me!</button>
    </div>
    <div class="clear">
    <found-items found-items="narrowItDownCtrl.found" on-remove="narrowItDownCtrl.removeMenuItem(itemIndex)"></found-items>
    </div>
  </div>

</body>
</html>
